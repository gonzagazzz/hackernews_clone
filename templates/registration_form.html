<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
</head>
<body>
	<h1>Sign Up</h1>
    <p>Create your Hacker News Clone account.</p>
	{% if error_message %}
		{{ error_message }}
	{% endif %}
    <form action="" method="post">
    	{% csrf_token %}
        {% for field in form %}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
	<input type="submit" value="Sign Up">
	</form>
</body>
</html>
