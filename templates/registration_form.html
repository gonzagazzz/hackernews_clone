<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
</head>
<body>
	<h1>Sign Up</h1>
	{% if error_message %}
		{{ error_message }}
	{% endif %}
    <form action="" method="post">
    	{% csrf_token %}
		Username: <input type="text" name="username"><br>
		Password: <input type="password" name="password"><br>
	<input type="submit" value="Sign Up">
	</form>
</body>
</html>
