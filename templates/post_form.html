<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Article - Hacker News</title>
</head>
<body>
	<h1>New Article</h1>
    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {% for field in form %}
            {{ field }}
            {{ field.errors }}
        {% endfor %}

        <input id="submit" type="submit" value="Post" />
    </form>
</body>
</html>
